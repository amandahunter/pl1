<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->

               <!--https://amandahunter.github.io/pl1/story/realplacesforvictor.html-->
<html>
  <head>
    <title> Hugo's Real Places</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
     
        #map {
          height: 100%;
        }

        /* Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 49.354883, lng: 0.514299 },
          zoom: 10,
        });
      }
    </script>
  </head>
  <body>
    <div id="map" style="height:100%"></div>
    <!--Set the height for the div to 100% explicitly-->
    
    
    <!-- ***  I used the Referrer Restricted key, the IP Restricted API did not work though my IP address was whitelisted *** -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
